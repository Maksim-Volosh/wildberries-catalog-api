name: Run Pytest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: wildberries_db
          POSTGRES_USER: postgres_user
          POSTGRES_PASSWORD: postgres_password
        ports:
          - 5432:5432
        # Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ¸Ğ¼ healthcheck â€” Ñ‚Ğ°Ğº Actions Ğ´Ğ¾Ğ¶Ğ´Ñ‘Ñ‚ÑÑ Ğ‘Ğ”
        options: >-
          --health-cmd="pg_isready -U postgres_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      POSTGRES_DB: wildberries_db
      POSTGRES_USER: postgres_user
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_PORT: 5432
      SECRET_KEY: test
      DEBUG: True

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ğŸ“„ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ•’ Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          sleep 10

      - name: ğŸ—„ï¸ Apply migrations
        run: |
          python manage.py migrate

      - name: âœ… Run tests
        run: |
          pytest -v
